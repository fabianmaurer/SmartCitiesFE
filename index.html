<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css?v=1">
    
    <title>
        Smart Cities FE
    </title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="img/ICON_180.jpg" /> -->
</head>

<body>
<div id="landing">
    <div class="middle">
        <div id="landing-heading">
            What do you need?
        </div>
        <div id="landing-choices">
            <div class="choice blue">
                <div class="choice-text">
                    Groceries
                </div>
                <div class="choice-icon">
                    <i class="far fa-shopping-cart"></i>
                </div>
            </div>
            <div class="choice orange">
                <div class="choice-text">
                    Furniture
                </div>
                <div class="choice-icon">
                    <i class="far fa-couch"></i>
                </div>
            </div><br>
            <div class="choice red">
                <div class="choice-text">
                    Medicine
                </div>
                <div class="choice-icon">
                    <i class="far fa-pills"></i>
                </div>
            </div>
            <div class="choice green">
                <div class="choice-text">
                    Restaurants    
                </div>
                <div class="choice-icon">
                    <i class="far fa-utensils-alt"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="app" style="display:none;">
    <div class="left">
        <div class="list">
            
        </div>
    </div>
    <div class="center">
        <div id="map">

        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
